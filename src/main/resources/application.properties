## PAYMENT
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

eventuatelocal.kafka.bootstrap.servers=${EVENTUATELOCAL_KAFKA_BOOTSTRAP_SERVERS}
eventuatelocal.zookeeper.connection.string=${EVENTUATELOCAL_ZOOKEEPER_CONNECTION_STRING}

t2.payment.provider.dummy.url=${T2_PAYMENT_PROVIDER_DUMMY_URL}
t2.payment.provider.timeout=${T2_PAYMENT_PROVIDER_TIMEOUT}

opentracing.jaeger.service-name=${JAEGER_SERVICE_NAME}
opentracing.jaeger.enabled=${JAEGER_ENABLE}
opentracing.jaeger.udp-sender.host=${JAEGER_HOST}

management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
